image: node:20

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

variables:
  NODE_ENV: production

# Build stage
build:
  stage: build
  script:
    - npm ci
    - npm run build
    - npm run typecheck
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - main
    - master
    - develop

# Deploy to GitLab Pages
pages:
  stage: deploy
  dependencies:
    - build
  script:
    - echo "Deploying to GitLab Pages"
    - mkdir -p public
    - cp -r dist/* public/
  artifacts:
    paths:
      - public
  only:
    - main
    - master

